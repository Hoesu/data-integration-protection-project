data:
  action: "select"
  source_table: "CardUserInfo"
  limit: 100
  filters: {}
  order_by: []

preprocess:
  exclude_columns: ["기준년월", "발급회원번호"]
  imputation_neighbors: 5
  threshold_percentage: 0.2

graph:
  node_identifier: "발급회원번호"
  scale_parameter: 1.7
  edge_threshold: 0.8

risk:
  method: "normalized_sum"
  alpha: 1.0
  beta: 1.0
  top_percent: 5.0